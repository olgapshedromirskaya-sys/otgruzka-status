<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Отгрузка Status · WB / Ozon</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <header class="topbar card">
      <div>
        <p class="eyebrow">Телеграм WebApp</p>
        <h1>Отгрузка Status · FBS мониторинг</h1>
      </div>
      <div class="topbar-actions">
        <button id="syncBtn" class="btn">Синхронизировать сейчас</button>
        <button id="refreshBtn" class="btn ghost">Обновить</button>
      </div>
    </header>

    <section class="page-tabs card">
      <button class="page-tab active" data-page="dashboard">Дашборд</button>
      <button class="page-tab" data-page="settings">Настройки</button>
    </section>

    <section id="dashboardPage" class="page-panel">
      <section class="tabs card">
        <button class="tab active" data-marketplace="wb">WB</button>
        <button class="tab" data-marketplace="ozon">Ozon</button>
      </section>

      <section class="card block">
        <div class="block-header">
          <h2>Экспорт</h2>
          <div class="actions-inline">
            <button id="exportCsvBtn" class="btn ghost">Экспорт в CSV</button>
            <button id="exportXlsxBtn" class="btn ghost">Экспорт в Excel</button>
          </div>
        </div>
      </section>

      <section id="summaryCards" class="grid summary-grid"></section>

      <section class="card block">
        <div class="block-header">
          <h2>Заказы</h2>
          <div class="filters">
            <input id="searchInput" placeholder="Поиск по номеру сборочного задания, товару, SKU..." />
          </div>
        </div>
        <div id="ordersList" class="orders"></div>
      </section>
    </section>

    <section id="settingsPage" class="page-panel hidden">
      <section class="card block">
        <div class="block-header">
          <h2>Настройки API</h2>
        </div>
        <form id="settingsForm" class="form-grid">
          <label class="full">
            Токен WB
            <input name="wb_token" type="password" autocomplete="off" />
          </label>
          <label>
            Client ID Ozon
            <input name="ozon_client_id" autocomplete="off" />
          </label>
          <label>
            API-ключ Ozon
            <input name="ozon_api_key" type="password" autocomplete="off" />
          </label>
          <button class="btn full" type="submit">Сохранить настройки</button>
        </form>
        <p class="muted-note">
          После сохранения ключей приложение будет автоматически синхронизировать FBS-заказы WB и Ozon каждые 15 минут.
        </p>
      </section>
    </section>
  </main>

  <template id="orderTemplate">
    <article class="order-card">
      <div class="order-head">
        <div>
          <h3 class="order-title"></h3>
          <p class="order-subtitle"></p>
        </div>
        <div class="status-pill"></div>
      </div>
      <div class="timeline"></div>
    </article>
  </template>

  <script src="/static/app.js"></script>
</body>
</html>
